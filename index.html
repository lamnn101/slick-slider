<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Slider Slick Component</title>

      <!-- Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <!-- Icon -->
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Icons"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
         rel="stylesheet"
      />

      <!-- Slick -->
      <link
         rel="stylesheet"
         type="text/css"
         href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />

      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/style.css" />

      <script
         defer
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
      ></script>
      <script
         defer
         type="text/javascript"
         src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      ></script>
      <script defer src="./assets/script/script.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="container">
            <div class="slider-wrapper">
               <div class="line"></div>
               <div class="slider">
                  <div class="silder__item">
                     <img src="./assets/img/img-01.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-02.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-03.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-04.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-05.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-06.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-07.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-08.jpg" alt="image" />
                  </div>
                  <div class="silder__item">
                     <img src="./assets/img/img-09.jpg" alt="image" />
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
